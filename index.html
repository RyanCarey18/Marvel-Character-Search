<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Marvel Facts for Fans</title>
  </head>
  <body>
    <input id="input" type="text" placeholder="Enter a Hero" />
    <button id="btn">push me</button>
    <div class="row" id="char-body">
      <div class="row">
        <img id="char-pic" class="col" />
        <div class="col">
          <div id="char-name"></div>
          <p id="marvel-desc"></p>
          <p id="wiki-desc"></p>
          <div class="row">
            <p id="numCom"></p>
            <p id="numSer"></p>
            <p id="numStor"></p>
            <a id="wiki-link"></a>
          </div>
        </div>
      </div>
    </div>
    <div id="comic-area"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
